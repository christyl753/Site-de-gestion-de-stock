<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rapports</title>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #34495e;
      --accent: #3498db;
      --success: #27ae60;
      --warning: #f1c40f;
      --danger: #e74c3c;
      --light: #ecf0f1;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: #f5f6fa;
    }

    .navbar {
      background: var(--primary);
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .logo {
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .main-content {
      display: grid;
      grid-template-columns: 250px 1fr;
      min-height: 100vh;
    }

    .sidebar {
      background: var(--secondary);
      padding: 2rem;
      color: white;
    }

    .menu-item {
      padding: 1rem;
      margin: 0.5rem 0;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
      color: white;
    }

    .menu-item:hover {
      background: var(--accent);
    }

    .dashboard {
      padding: 2rem;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .chart-container {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 2rem;
    }

    .data-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
    }

    .data-table th,
    .data-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid var(--light);
    }

    .data-table th {
      background: var(--primary);
      color: white;
    }

    .btn {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
    }

    .btn-success {
      background: var(--success);
      color: white;
    }

    .btn-warning {
      background: var(--warning);
      color: white;
    }

    .btn-danger {
      background: var(--danger);
      color: white;
    }

    .alert {
      padding: 1rem;
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .alert-warning {
      background: var(--warning);
      color: white;
    }

    .search-bar {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid var(--light);
      border-radius: 5px;
      margin-bottom: 1rem;
    }

    .product-img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
      margin-right: 10px;
    }

    .product-cell {
      display: flex;
      align-items: center;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>

<body>
  <header>

    <nav class="navbar">
      <div class="logo">Führer</div>
      <div class="user-info">
        <button class="btn btn-primary" onclick="logout()">Se déconnecter</button>
      </div>
    </nav>
  </header>
  <div class="main-content">
    <aside class="sidebar">
      <a href="index.html">
        <div class="menu-item">Tableau de bord</div>
      </a>
      <a href="produits.html">
        <div class="menu-item">Produits</div>
      </a>
      <a href="fournisseurs.html">
        <div class="menu-item">Fournisseurs</div>
      </a>

      <a href="rapports.html">
        <div class="menu-item">Rapports</div>
      </a>
    </aside>
    <main class="dashboard">
      <section class="mt-2">
        <h1>Rapport</h1>
        <table class="data-table">
          <thead>
            <tr>
              <th>Nom</th>
              <th>Produits</th>
              <th>Contact</th>
            </tr>
          </thead>
          <tbody id="suppliersTableBody">
            <!-- ici  on insere dynamiquement les element-->
          </tbody>
        </table>
      </section>
      <div class="modal fade" id="productsModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Produits du fournisseur</h5>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div id="productsList"></div>
            </div>
          </div>
        </div>
      </div>
      <section>
        <button class="btn btn-success" id="generateReport">Générer Rapport</button>
        <button class="btn btn-info" id="downloadReport">Télécharger Rapport</button>
      </section>
    </main>
  </div>
  <footer>
    <p>&copy; 2024 Christ Tiantse</p>
  </footer>
  <script>
    function logout() {
      localStorage.removeItem('token');
      window.location.href = '../accueil.html';
    }
  </script>

  <script>
    async function loadFournisseurs() {
      try {
        const response = await fetch('http://localhost:3000/api/fournisseurs');
        const fournisseurs = await response.json();

        const tbody = document.getElementById('suppliersTableBody');
        tbody.innerHTML = '';

        for (const fournisseur of fournisseurs) {
          const produitsResponse = await fetch(`http://localhost:3000/api/fournisseurs/${fournisseur.nom}/produits`);
          const produits = await produitsResponse.json();

          tbody.innerHTML += `
                  <tr>
                      <td>${fournisseur.nom}</td>
                      <td>
                          <button class="btn btn-info" onclick="showProducts('${fournisseur.nom}')">Voir les produits</button>
                      </td>
                  </tr>
              `;
        }
      } catch (error) {
        console.error('Erreur:', error);
      }
    }

    async function showProducts(fournisseurNom) {
      try {
        const response = await fetch(`http://localhost:3000/api/fournisseurs/${fournisseurNom}/produits`);
        const produits = await response.json();

        const productsList = document.getElementById('productsList');
        productsList.innerHTML = `
              <h3>Produits de ${fournisseurNom}</h3>
              <table class="table">
                  <thead>
                      <tr>
                          <th>Produit</th>
                          <th>Catégorie</th>
                          <th>Stock</th>
                          <th>Prix</th>
                      </tr>
                  </thead>
                  <tbody>
                      ${produits.map(p => `
                          <tr>
                              <td>${p.Produits}</td>
                              <td>${p.categories}</td>
                              <td>${p.Stock}</td>
                              <td>${p.prix} €</td>
                          </tr>
                      `).join('')}
                  </tbody>
              </table>
          `;

        $('#productsModal').modal('show');
      } catch (error) {
        console.error('Erreur:', error);
      }
    }

    function logout() {
      localStorage.removeItem('token');
      window.location.href = '../accueil.html';
    }

    document.addEventListener('DOMContentLoaded', loadFournisseurs);

    document.getElementById('generateReport').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Rapport des Fournisseurs", 10, 20);
      const dataUriString = doc.output('datauristring');
      window.open(dataUriString, '_blank');
    });

    document.getElementById('downloadReport').addEventListener('click', async () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text("Rapport des Fournisseurs", 10, 20);
      doc.save("rapport.pdf");
    });
  </script>

</body>

</html>
